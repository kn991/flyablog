{% extends 'layout.html'%} {%block head%}
<title>Поменять пароль</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/submit.css') }}"
/>
{% endblock head %} {%block body%}
<div class="container">
  <form method="post" class="form">
    {{form.oldPassword(class_="input")}} {{form.password(class_="input")}}
    {{form.passwordConfirm(class_="input")}}
    <button type="submit" class="btn btnPrimary">Изменить пароль</button>
  </form>
</div>
{% endblock body %}
